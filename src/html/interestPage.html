<html>
  <head>
    <title>JSON/Atom Custom Search API Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      function hndlr(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.htmlTitle should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<br>" + JSON.stringify(item);
      }
    }
    </script>
    <script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyAXg1C1H6YdNZdLEtXPVu9vGdLQF_OVfnM&amp;cx=010749975335767737752:vcb5so4woo4&amp;q=game+of+thrones&amp;callback=hndlr">
    </script>
  </body>
</html>
